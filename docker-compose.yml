services:
  # 1. MeiLin API Server (Flask)
  meilin-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meilin-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OWNER_USER_ID=${OWNER_USER_ID}
      - OWNER_USERNAME=${OWNER_USERNAME}
      - CHROMADB_API_URL=${CHROMADB_API_URL}
      - CHROMADB_API_TOKEN=${CHROMADB_API_TOKEN}
      - API_BASE_URL=https://meilin.truongcongdinh.org
      - PYTHONUNBUFFERED=1
    volumes:
      - ./audio_cache:/app/audio_cache
      - ./database:/app/database
      - ./config:/app/config
      - ./data:/app/data
      - ./static:/app/static
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meilin-network
      - cloudflared-network

  # 2. Telegram Bot
  meilin-telegram:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meilin-telegram
    restart: unless-stopped
    command: python bot/telegram_bot.py
    healthcheck:
      disable: true
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OWNER_USER_ID=${OWNER_USER_ID}
      - OWNER_USERNAME=${OWNER_USERNAME}
      - CHROMADB_API_URL=${CHROMADB_API_URL}
      - CHROMADB_API_TOKEN=${CHROMADB_API_TOKEN}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./audio_cache:/app/audio_cache
      - ./database:/app/database
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - meilin-api
    networks:
      - meilin-network

  # 3. WebSocket Server (for ESP32 devices)
  meilin-websocket:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meilin-websocket
    restart: unless-stopped
    command: python run_meilin_server.py --websocket-only
    ports:
      - "8765:8765"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - MEILIN_PUBLIC_WS_URL=${MEILIN_PUBLIC_WS_URL:-wss://ws-meilin.truongcongdinh.org}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./audio_cache:/app/audio_cache
      - ./database:/app/database
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - meilin-api
    networks:
      - meilin-network
      - cloudflared-network

# Cloudflared tunnel đã cấu hình trong ~/docker-all/cloudflared (tunnel chung)
# Routes: meilin.truongcongdinh.org -> meilin-api:5000
#         ws-meilin.truongcongdinh.org -> meilin-websocket:8765

networks:
  meilin-network:
    driver: bridge
  cloudflared-network:
    external: true
    name: docker-all_docker_network
